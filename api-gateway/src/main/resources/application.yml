spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: guest-service
          uri: lb://guest-service
          predicates:
            - Path=/guests/**
        - id: reservation-service
          uri: lb://reservation-service
          predicates:
            - Path=/reservations/**
        - id: room-service
          uri: lb://room-service
          predicates:
            - Path=/rooms/**
        - id: room-reservation-service
          uri: lb://room-reservation-service
          predicates:
            - Path=/room-reservations/**
