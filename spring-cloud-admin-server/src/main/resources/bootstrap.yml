spring:
  application:
    name: admin-server
  cloud:
    config: 
      uri: http://localhost:8888
      fail-fast: true
    kubernetes:
      enabled: false
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: true
---
spring:
  profiles: kubernetes
  cloud:
    config: 
      enabled: false
    kubernetes:
      enabled: true
      config:
        sources:
          - name: other
          - name: ${spring.application.name}
      reload:
        enabled: true
        strategy: refresh
        mode: polling
        period: 5000
